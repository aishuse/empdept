<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emp</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<h1>view all employees</h1>
<table>
    <tr>
        <td>name</td>
        <td>age</td>
        <td>place</td>
        <td>address</td>
        <td>image</td>
        <td>department</td>
        <td>actions</td>

    </tr>
    {%for employee in employees%}
    <tr>
        <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.place}}</td>
            <td>{{employee.address}}</td>
            <td><img src="{{employee.image.url}}" width="100px" height="100px" alt=""></td>
            <td>{{employee.department}}</td>
<td><a href="{%url 'updateemp' employee.id%}">update</a></td>
<td><a href="{%url 'deleteemp' employee.id%}">delete</a></td>
<td><a href="{%url 'detail' employee.id%}">detail</a></td>

    </tr>
    {%endfor%}


</table>


</body>
</html>
